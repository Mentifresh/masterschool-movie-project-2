<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Collection</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 shadow-md py-6">
      <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-white text-center">
          My Movie Collection
        </h1>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <div
  class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300"
>
  <div class="relative pb-2/3 h-60 bg-gray-200"><div class="flex items-center justify-center h-full text-gray-400">No poster available</div></div>
  <div class="p-4">
    <h3 class="text-xl font-bold mb-2 text-gray-800">
      Terminator
    </h3>
    <div class="flex justify-between items-center mb-2">
      <span class="text-gray-600">Year: 1991</span>
      <span
        class="inline-block px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold"
      >
        Rating: 6.1/10
      </span>
    </div>
  </div>
</div>
<div
  class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300"
>
  <div class="relative pb-2/3 h-60 bg-gray-200"><img src="https://m.media-amazon.com/images/M/MV5BYTViYTE3ZGQtNDBlMC00ZTAyLTkyODMtZGRiZDg0MjA2YThkXkEyXkFqcGc@._V1_SX300.jpg" alt="Pulp Fiction" class="object-cover w-full h-full"></div>
  <div class="p-4">
    <h3 class="text-xl font-bold mb-2 text-gray-800">
      Pulp Fiction
    </h3>
    <div class="flex justify-between items-center mb-2">
      <span class="text-gray-600">Year: 1994</span>
      <span
        class="inline-block px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold"
      >
        Rating: 8.9/10
      </span>
    </div>
  </div>
</div>

      </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
      <p>Movie Collection App &copy; 2025</p>
    </footer>
  </body>
</html>
